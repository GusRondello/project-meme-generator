<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Texto: <input type="text" id="text-input" autofocus maxlength="60" /></p>
    <p>Imagem: <input type="file" id="meme-insert" accept="images/*" /></p>
    <div id="meme-image-container">
      <p id="meme-text"></p>
      <img src="#" alt="meme" id="meme-image" />
    </div>
    <div>
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </div>
    <div>
      <img class="pre-meme" id="meme-1" src="imgs/meme1.png" />
      <img class="pre-meme" id="meme-2" src="imgs/meme2.png" />
      <img class="pre-meme" id="meme-3" src="imgs/meme3.png" />
      <img class="pre-meme" id="meme-4" src="imgs/meme4.png" />
    </div>
  </body>
  <script src="script.js"></script>
</html>
